<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
<form action="register" method='post'>
{% csrf_token %}

<h1>Sign Up </h1>
<label for="fn">First Name : </label>
<input type "text" id="fn" name="first_name" placeholder="Enter First Name" required><br>

<label for="ln">Last Name : </label>
<input type "text" id="ln" name="last_name" placeholder="Enter last Name" required><br>

<label>Username : </label>
<input type "text" name="user_name" placeholder="Enter UserName" required><br>

<label>Email : </label>
<input type "email" name="email" placeholder="Enter Email" required><br>

<label>Address : </label>
<input type "text"  name="address" placeholder="Enter Address" required><br>

<label>Password : </label>
<input type "password" name="password1" placeholder="Enter Password" required><br>

<label>Confirm Password : </label>
<input type "password"  name="password2" placeholder="Confirm Password" required><br>
<input type="Submit">

    
</body>
</html>
